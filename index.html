<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="asset/logo.svg" alt="Company Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="profile.html">Our Profile</a></li>
        <li><a href="#portofolio">Portofolio</a></li>
        <li><a href="#message">Message Us</a></li>
      </ul>
    </nav>

    <main>
      <section class="hero">
        <h1>Hi <span id="visitorName">there</span>, Welcome To Website</h1>
        <p>An admin website admin website</p>
      </section>

      <section class="headquarters">
        <h2>Our Headquarter</h2>
        <div class="office-locations">
          <div class="office">
            <div class="office-image">
              <img src="https://placekitten.com/150/150" alt="Jakarta Office" />
            </div>
            <h3>Jakarta</h3>
          </div>
          <div class="office">
            <div class="office-image">
              <img src="https://placekitten.com/150/150" alt="Bandung Office" />
            </div>
            <h3>Bandung</h3>
          </div>
          <div class="office">
            <div class="office-image">
              <img
                src="https://placekitten.com/150/150"
                alt="Surabaya Office"
              />
            </div>
            <h3>Surabaya</h3>
          </div>
        </div>
      </section>

      <section id="message" class="message-us">
        <h2>Message Us</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="birthDate">Tanggal Lahir:</label>
            <input type="date" id="birthDate" name="birthDate" required />
          </div>
          <div class="form-group">
            <label>Jenis Kelamin:</label>
            <div class="radio-group">
              <input
                type="radio"
                id="male"
                name="gender"
                value="Laki-Laki"
                required
              />
              <label for="male">Laki-Laki</label>
              <input type="radio" id="female" name="gender" value="Perempuan" />
              <label for="female">Perempuan</label>
            </div>
          </div>
          <div class="form-group">
            <label for="messages">Pesan:</label>
            <textarea id="messages" name="messages" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
        <div id="outputBox" class="output-box" style="display: none">
          <h3>Current time: <span id="currentTime"></span></h3>
          <p>Name: <span id="outputName"></span></p>
          <p>Birth Date: <span id="outputBirthDate"></span></p>
          <p>Gender: <span id="outputGender"></span></p>
          <p>Messages: <span id="outputMessages"></span></p>
        </div>
      </section>
    </main>

    <footer>
      <p>Created By RevU</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
